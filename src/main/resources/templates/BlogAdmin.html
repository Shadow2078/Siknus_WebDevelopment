                <div class="content-body">
                    <div class="container-fluid" style="min-height: 329px;">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="card-title">Blog's Form</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-validation">
                                            <form class="form-valide" th:method="post"
                                                  th:action="@{/admin/saveblogs}"
                                                  th:object="${addblog}" enctype="multipart/form-data">
                                                <!-- <input type="text" th:value="${room.id}" th:text="*{id}"> -->
                                                <div class="row">
                                                    <div class="col-xl-6">
                                                        <div class="form-group mb-3 row"><label
                                                                class="col-lg-4 col-form-label"
                                                                for="val-username">Blog's Title<span
                                                                    class="text-danger">*</span></label>
                                                            <div class="col-lg-6"><input type="text" class="form-control"
                                                                    id="val-username" name="val-username"
                                                                    placeholder="Enter a blog's title"  th:field="*{blogstitle}" th:value="${addblog.blogstitle}"></div>
                                                        </div>
                                                        
                                                        
                                                       
                                                    </div>
                                                        
                                                        <div class="form-group mb-3 row"><label
                                                                class="col-lg-4 col-form-label"
                                                                for="val-suggestions">Blog's Content <span
                                                                    class="text-danger">*</span></label>
                                                            <div class="col-lg-6"><textarea class="form-control"
                                                                    id="val-suggestions" name="val-suggestions" rows="5"
                                                                    placeholder="What would you like to say in this blog ?"   th:field="*{blogscontent}" ></textarea>
                                                            </div>
                                                        </div>
        
                                                        
                                                    </div>
        
        
                                                        
                                                   
                                                   
                                                    
                                                                <div class="form-group mb-3 row">
                                                                    <label for="image-upload" class="col-lg-4 col-form-label">Blog Image:</label>
                                                                    <div class="col-lg-6">
                                                                    <input type="file" id="image-upload-1" name="image1" multiple accept="image/*">
                                                                  </div>
                                                                </div>
                                                               
                                                                
                                                                
                                                                
                                                             </div>
                                                        </div>
                                                        <div class="form-group mb-6 row">
                                                            <div class="col-lg-7 ms-auto"><button type="submit"
                                                                    class="btn btn-primary">Submit</button></div>
                                                        </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
