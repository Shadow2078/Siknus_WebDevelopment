                        <li class=" in">

                        </li>
                        <!-- ============================================================== -->

        <aside class="left-sidebar" data-sidebarbg="skin6">
            <!-- Sidebar scroll-->
            <div class="scroll-sidebar">
                <!-- Sidebar navigation-->
                <nav class="sidebar-nav">
                    <ul id="sidebarnav">
                        <!-- User Profile-->
                        <li class="sidebar-item pt-2">
                            <a class="sidebar-link waves-effect waves-dark sidebar-link" th:href="@{~/admin/Enrollmentlist}"

                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link waves-effect waves-dark sidebar-link" th:href="@{~/admin/profile}"

                        <li class="sidebar-item">
                            <a class="sidebar-link waves-effect waves-dark sidebar-link" th:href="@{~/admin/userlist}"

                        <li class="sidebar-item">
                            <a class="sidebar-link waves-effect waves-dark sidebar-link" th:href="@{~/admin/addcourse}"

                                <span class="hide-menu">Add Courses</span>
                            </a>
                        </li>

                        <li class="sidebar-item">
                            <a class="sidebar-link waves-effect waves-dark sidebar-link" th:href="@{~/admin/courselist}"
                               aria-expanded="false">
                                <i class="fa fa-columns" aria-hidden="true"></i>
                                <span class="hide-menu">Courses List</span>
                            </a>
                        </li>

                    </ul>

                </nav>
                <!-- End Sidebar navigation -->
            </div>
            <!-- End Sidebar scroll-->
        </aside>

        <div class="page-wrapper" style="min-height: 250px;">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div class="page-breadcrumb bg-white">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">Courses List</h4>
                    </div>
                    <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                        <div class="d-md-flex">
                            <ol class="breadcrumb ms-auto">
                                <li><a href="#" class="fw-normal">Dashboard</a></li>
                            </ol>

                        </div>
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="container-fluid">

                <div class="row">
                    <div class="col-sm-12">
                        <div class="white-box">
                            <h3 class="box-title">Courses List</h3>
                            <p class="text-muted">Add class <code>.table</code></p>
                            <div class="table-responsive">
                                <table class="table text-nowrap">
                                    <thead>
                                        <tr>
                                            <th class="border-top-0">#</th>
                                            <th class="border-top-0">Course Name</th>
                                            <th class="border-top-0">Course Description</th>
                                            <th class="border-top-0">Instructer Name</th>
                                            <th class="border-top-0">Qualification</th>
                                            <th class="border-top-0">Image</th>
                                            <th class="border-top-0">Rate (Rs) </th>
                                            <th class="border-top-0">Edit </th>
                                            <th class="border-top-0">Delete </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="course:${courselist}">
                                            <td th:text="${course.id}" ></td>
                                            <td th:text="${course.coursename}" ></td>
                                            <td th:text="${course.coursedescription}" ></td>
                                            <td th:text="${course.instructorsname}" ></td>
                                            <td th:text="${course.instructorqualification}" ></td>
                                        <td><img th:src="'data:image/png;base64,'+${course.imageBase64}" width="100" height="100"/></td>
                                            <td th:text="${course.rate}" ></td>
                                        <td> <a class="btn btn-primary" th:href="@{~/admin/editcourse/}+${course.id}" >edit</a></td>
                                        <td> <a class="btn btn-primary" th:href="@{~/admin/deletecourse/}+${course.id}" >Delete</a></td>


                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- ============================================================== -->

    <script th:src="@{~/js/custom.js}"></script>
